<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Tip Calculator App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container d-flex flex-column align-items-center ">
      <div class="image">
        <img src="images/logo.svg" alt="splitter">
      </div>

      <section class="row bg-white p-3 borderRadius m-0 ">

          <div class="col-md-6">
            <h1 class="txtBill mb-1">Bill</h1>
            <div class="billDollar">
              <img src="images/icon-dollar.svg" alt="icon-dollar" class="icon-dollar">
              <input id="bill" type="text" placeholder="0" value="" class="form-control">
            </div>

        <p class="txtBill">Select Tip %</p>
        <div class="row row-cols-2 row-cols-lg-3 g-1 mb-3">
          <div class="col p-1">
            <button class="BgTipbtn percentTip w-100 ">5%</button>
          </div>
          <div class="col p-1">
            <button class="BgTipbtn percentTip w-100">10%</button>
          </div>
          <div class="col p-1">
            <button class="BgTipbtn percentTip w-100">15%</button>
          </div>
          <div class="col p-1">
            <button class="BgTipbtn percentTip w-100">25%</button>
          </div>
          <div class="col p-1">
            <button class="BgTipbtn percentTip w-100">50%</button>
          </div>
          <div id="custom" class="col p-1 position-relative">
            <button class="txtCustom w-100">Custom</button>
            <input class="custom1 form-control" type="text">
          </div>
        </div>

            <div class="d-flex align-items-end justify-content-between">
              <p class="txtBill mt-3 mb-1" id="txtPeople">Number of People</p>
              <p class="zero" id="txtZero" class="mt-3 mb-1">Can't be zero</p>
            </div>

        <div class="imagesPerson">
          <img src="images/icon-person.svg" alt="person" class="icon-person">
          <input id="countPeople" type="text" placeholder="0" value="" class="form-control">
        </div>

          </div>

          <!-- right -->
          <div class="col-md-6 BgTipbtn mt-3 p-4 borderAmount txtWhite d-flex flex-column justify-content-between">
              <div>
                <div class="mb-4 d-flex justify-content-between align-items-center">
                  <div class="d-flex flex-column">
                    <p class="mb-0">Tip Amount</p>
                    <span class="txtTipAmount">/ person</span>
                  </div>
                  <p id="tipAmount">$0.00</p>
                </div>

                <div class="mb-4 d-flex justify-content-between align-items-center">
                  <div class="d-flex flex-column">
                    <p class="mb-0">Total</p>
                    <span class="txtTotal">/ person</span>
                  </div>
                  <p id="total">$0.00</p>
                </div>
            </div>

            <button id="reset" class="btn btn-light w-100">Reset</button>

          </div>

      </section>
    </main>
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
